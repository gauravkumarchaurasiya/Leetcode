<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Blog Post Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode Blog Creator</h1>
    <form id="leetcodeForm">
      <label for="title">Problem Title</label>
      <input type="text" id="title" required>

      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags">

      <label for="code">Code (paste your solution)</label>
      <textarea id="code" rows="10" required></textarea>

      <label for="explanation">Explanation / Thought Process</label>
      <textarea id="explanation" rows="6" required></textarea>

      <label for="screenshot">Screenshot (upload image)</label>
      <input type="file" id="screenshot" accept="image/*">

      <button type="submit">Generate Post</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="form.js"></script>
</body>
</html>
